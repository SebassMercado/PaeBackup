<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Editar Cliente</title>
    <h:outputStylesheet library="css" name="formularios_2.css" />
</h:head>

<h:body>
    <ui:include src="/views/Navbar.xhtml" />
    

    <section class="home">
        <div class="card-form">
            <h2>Editar Cliente</h2>

            <h:form id="formEditarCliente" styleClass="formulario">

                <!-- Nombre -->
                <div class="fila">
                    <div class="campo full">
                        <label for="nombre">Nombre:</label>
                        <p:inputText id="nombre" value="#{clientesBean.clienteSeleccionado.nombre}" required="true"
                                     requiredMessage="Debe ingresar el nombre"
                                     styleClass="input" />
                        <p:message for="nombre" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;" />
                    </div>
                </div>

                <!-- NIT y Teléfono -->
                <div class="fila dos-columnas">
                    <div class="campo">
                        <label for="nit">NIT:</label>
                        <p:inputText id="nit" value="#{clientesBean.clienteSeleccionado.nit}" required="true"
                                     requiredMessage="Debe ingresar el NIT"
                                     styleClass="input" />
                        <p:message for="nit" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;" />
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <p:inputText id="telefono" value="#{clientesBean.clienteSeleccionado.telefono}" 
                                     styleClass="input" />
                        <p:message for="telefono" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;" />
                    </div>
                </div>

                <!-- Correo -->
                <div class="fila">
                    <div class="campo full">
                        <label for="correo">Correo:</label>
                        <p:inputText id="correo" value="#{clientesBean.clienteSeleccionado.correo}" 
                                     styleClass="input" validatorMessage="Correo inválido" />
                        <p:message for="correo" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;" />
                    </div>
                </div>

                <!-- Botones -->
                <div class="botones">
                    <p:commandButton value="Actualizar" styleClass="btn-primario"
                                     ajax="false"
                                     actionListener="#{clientesBean.actualizarCliente()}" 
                                     action="clientes" />
                    <p:commandButton value="Cancelar" styleClass="btn-secundario"
                 ajax="false" immediate="true"
                 action="/views/Clientes/Index.xhtml?faces-redirect=true" />

                </div>

            </h:form>
        </div>
    </section>
</h:body>
</html>
