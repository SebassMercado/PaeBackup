<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Gestión de Insumos</title>  
    </h:head>
    
    <h:body>
        <!-- Barra de navegación -->
        <ui:include src="/views/Navbar.xhtml" />
        
        <!-- Carga inicial -->
        <f:event type="preRenderView" listener="#{insumosBean.listar()}" />
        
        <!-- Mensajes -->
        <p:growl id="msj" showDetail="true" showSummary="true" />

        <section class="home">
            <div class="contenedor">
                <div class="tabla">
                    <section class="card">
                        <h:form id="formInsumos">

                            <!-- Encabezado -->
                            <div class="encabezado">
                                <h2><i class='bx bx-package'></i> Gestión de Insumos</h2>
                                <div>
                                    <h:commandButton value="Nuevo Insumo" action="nuevoinsumo" styleClass="export-btn"/>
                                    <h:commandButton value="Reporte PDF"  style="margin-left: 10px" 
                                                     styleClass="export-btn" 
                                                     actionListener="#{insumosBean.exportarPDF}"/>
                                    <h:commandButton value="Migrar desde Excel"  style="margin-left: 10px" 
                                                     styleClass="export-btn" 
                                                     action="migrar"/>
                                </div>
                            </div>

                            <!-- Tabla principal -->
                            <h:panelGroup id="tablaInsumosWrapper">
                                <div class="wrapper">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>ID <span class="draggable" onmousedown="initResize(0)"></span></th>
                                                <th>Nombre <span class="draggable" onmousedown="initResize(1)"></span></th>
                                                <th>Stock Actual <span class="draggable" onmousedown="initResize(2)"></span></th>
                                                <th>Unidad <span class="draggable" onmousedown="initResize(3)"></span></th>
                                                <th>Stock Mínimo <span class="draggable" onmousedown="initResize(4)"></span></th>
                                                <th>Estado <span class="draggable" onmousedown="initResize(5)"></span></th>
                                                <th style="width:6rem">Opciones</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <ui:repeat value="#{insumosBean.lstInsumos}" var="i">
                                                <tr>
                                                    <td><span class="cell-content"><h:outputText value="#{i.id_ins}" /></span></td>
                                                    <td><span class="cell-content"><h:outputText value="#{i.nombre}" /></span></td>
                                                    <td><span class="cell-content"><h:outputText value="#{i.stock_actual}" /></span></td>
                                                    <td><span class="cell-content"><h:outputText value="#{i.unidad_medida}" /></span></td>
                                                    <td><span class="cell-content"><h:outputText value="#{i.stock_min}" /></span></td>
                                                    <td>
                                                        <span class="cell-content">
                                                            <h:outputText 
                                                                value="#{i.estado}" 
                                                                style="font-weight:bold;
                                                                       color:#{i.estado eq 'Activo' ? 'green' : 
                                                                              (i.estado eq 'Insumo vencido' ? 'red' : 
                                                                              (i.estado eq 'Stock insuficiente' ? 'orange' : 'black'))};" />
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <!-- Editar -->
                                                        <!-- Editar -->
<h:link outcome="/views/Insumos/editarinsumo.xhtml" styleClass="btn btn-outline-success">
    <f:param name="id" value="#{i.id_ins}" />
    <i class="bi bi-pencil" aria-hidden="true"></i>
</h:link>


<!-- Ver lotes -->
                                                        <h:link outcome="detalle_insumo.xhtml?faces-redirect=true" styleClass="btn btn-outline-primary">
    <f:param name="idInsumo" value="#{i.id_ins}" />
    <i class="bi bi-box-seam" aria-hidden="true"></i>
</h:link>
                                                        <!-- Eliminar -->
                                                        <h:commandLink actionListener="#{insumosBean.eliminar(i)}"
                                                                       onclick="return confirm('¿Está seguro de eliminar este insumo?!!')"
                                                                       styleClass="btn btn-outline-danger">
                                                            <i class="bi bi-trash" aria-hidden="true"></i>
                                                            <f:ajax execute="@this" render="tablaInsumosWrapper :formInsumos:msj" />
                                                        </h:commandLink>

                                                        
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </h:panelGroup>

                            <!-- Botón volver -->
                            <h:commandLink styleClass="btn-back" 
                                           action="/views/Dashboard.xhtml?faces-redirect=true">
                                <i class='bx bx-chevron-left'></i> Volver
                            </h:commandLink>

                        </h:form>
                    </section>
                </div>
            </div>
        </section>

        <!-- Script tabla -->
        <script type="text/javascript" src="/assets/js/tabla.js"></script>
    </h:body>
</html>
