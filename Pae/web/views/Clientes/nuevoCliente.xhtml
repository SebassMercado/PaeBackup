<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Nuevo Cliente</title>
    <h:outputStylesheet library="css" name="formularios_2.css" />
</h:head>

<h:body>
    <ui:include src="/views/Navbar.xhtml" />

    <section class="home">
        <div class="card-form">
            <h2>Registrar Nuevo Cliente</h2>

            <h:form id="formNuevoCliente" styleClass="formulario">

                <!-- Nombre -->
                <div class="fila">
                    <div class="campo full">
                        <label for="nombre">Nombre:</label>
                        <h:inputText id="nombre"
                                     value="#{clientesBean.clienteNuevo.nombre}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     styleClass="input"/>
                        <p:message for="nombre" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;" />
                    </div>
                </div>

                <!-- NIT -->
                <div class="fila">
                    <div class="campo full">
                        <label for="nit">NIT:</label>
                        <h:inputText id="nit"
                                     value="#{clientesBean.clienteNuevo.nit}"
                                     required="true"
                                     requiredMessage="El NIT es obligatorio"
                                     styleClass="input">
                            <f:validateRegex pattern="^\d{1,3}(\.\d{3})*-\d$" />
                        </h:inputText>
                        <p:message for="nit" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;">
                            El NIT debe tener el formato 800.000.000-9
                        </p:message>
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="fila">
                    <div class="campo full">
                        <label for="telefono">Teléfono:</label>
                        <h:inputText id="telefono"
                                     value="#{clientesBean.clienteNuevo.telefono}"
                                     required="true"
                                     requiredMessage="El teléfono es obligatorio"
                                     styleClass="input">
                            <f:validateRegex pattern="^\+?\d{7,15}$" />
                        </h:inputText>
                        <p:message for="telefono" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;">
                            Ingrese un número de teléfono válido (solo dígitos, opcional '+' al inicio)
                        </p:message>
                    </div>
                </div>

                <!-- Correo -->
                <div class="fila">
                    <div class="campo full">
                        <label for="correo">Correo:</label>
                        <h:inputText id="correo"
                                     value="#{clientesBean.clienteNuevo.correo}"
                                     required="true"
                                     requiredMessage="El correo es obligatorio"
                                     styleClass="input">
                            <f:validateRegex pattern="^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$" />
                        </h:inputText>
                        <p:message for="correo" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;">
                            Ingrese un correo electrónico válido
                        </p:message>
                    </div>
                </div>

                <!-- Botones -->
                <div class="botones">
                    <h:commandButton value="Guardar"
                                     action="#{clientesBean.guardarCliente}"
                                     styleClass="btn-primario" />

                    <h:commandButton value="Volver"
                                     action="/views/Clientes/Index.xhtml?faces-redirect=true"
                                     immediate="true"
                                     styleClass="btn-secundario" />
                </div>

            </h:form>
        </div>
    </section>
</h:body>
</html>
