{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Insumo - PAE{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/usuarios.css' %}?v=3">
<style>
/* Centrado y estilo consistente con crear */
.home { min-height: calc(100vh - 70px); display:flex; align-items:center; justify-content:center; padding:40px 20px; }
.card-form { width:100%; max-width:760px; }
.formulario { box-shadow:0 6px 18px rgba(0,0,0,0.15); border-radius:14px; }
@media (max-width:768px){ .home{ padding:20px 12px;} }
.form-actions { display:flex; gap:15px; justify-content:center; margin-top:30px; padding-top:20px; border-top:1px solid #e9ecef; }
.btn { padding:12px 24px; border:none; border-radius:6px; cursor:pointer; font-weight:600; text-decoration:none; display:inline-flex; align-items:center; gap:8px; transition:.3s ease; font-size:.9rem; }
.btn-primary { background:#dc3545; color:#fff; }
.btn-primary:hover { background:#c82333; transform:translateY(-2px); box-shadow:0 4px 8px rgba(220,53,69,.3); }
.btn-secondary { background:#6c757d; color:#fff; }
.btn-secondary:hover { background:#545b62; transform:translateY(-2px); box-shadow:0 4px 8px rgba(108,117,125,.3); }
</style>
{% endblock %}

{% block content %}
<section class="home">
    <div class="card-form">
        <div class="formulario">
            <h2><i class='bx bx-package'></i> Editar Insumo</h2>
            <form method="post" class="form-usuario">
                {% csrf_token %}
                <!-- Nombre -->
                <div class="fila">
                    <div class="campo full">
                        <label for="nombre"><i class='bx bx-package'></i> Nombre del Insumo</label>
                        <input type="text" id="nombre" name="nombre" required class="input" value="{{ insumo.nombre }}">
                    </div>
                </div>
                <!-- Unidad y Stock Min -->
                <div class="fila dos-columnas">
                    <div class="campo">
                        <label for="unidad_medida"><i class='bx bx-ruler'></i> Unidad de Medida</label>
                        <select id="unidad_medida" name="unidad_medida" required class="select">
                            {% for codigo, nombre in unidades_medida %}
                            <option value="{{ codigo }}" {% if insumo.unidad_medida == codigo %}selected{% endif %}>{{ nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="campo">
                        <label for="stock_min"><i class='bx bx-error-circle'></i> Stock Mínimo</label>
                        <input type="number" id="stock_min" name="stock_min" required step="0.01" min="0" class="input" value="{{ insumo.stock_min }}">
                    </div>
                </div>
                <!-- Stock Actual removido: se mantiene el valor existente y se ajusta vía lotes -->
                <!-- Categoría -->
                <div class="fila">
                    <div class="campo full">
                        <label for="categoria"><i class='bx bx-category'></i> Categoría</label>
                        <select id="categoria" name="categoria" required class="select">
                            <optgroup label="Requieren lote y vencimiento">
                                {% for codigo, nombre in categorias %}
                                    {% if codigo in 'Enlatados Envasados Lácteos Carnes Bebidas Congelados Panadería industrial Salsas' %}
                                    <option value="{{ codigo }}" {% if insumo.categoria == codigo %}selected{% endif %}>{{ nombre }}</option>
                                    {% endif %}
                                {% endfor %}
                            </optgroup>
                            <optgroup label="Sin vencimiento obligatorio">
                                {% for codigo, nombre in categorias %}
                                    {% if codigo in 'Frutas Verduras Granel Panadería artesanal' %}
                                    <option value="{{ codigo }}" {% if insumo.categoria == codigo %}selected{% endif %}>{{ nombre }}</option>
                                    {% endif %}
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                </div>
                <!-- Acciones -->
                <div class="form-actions">
                    <a href="{% url 'insumos:index' %}" class="btn btn-secondary"><i class='bx bx-x'></i> Cancelar</a>
                    <button type="submit" class="btn btn-primary"><i class='bx bx-save'></i> Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
