<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Insumos de la Receta</title>
</h:head>

<h:body>
      
        <!-- Botón Nuevo Insumo -->
    <p:commandButton value="➕ Nuevo Insumo"
                     icon="pi pi-plus"
                     styleClass="btn btn-success"
                     actionListener="#{recetaInsumosBean.prepararNuevoInsumo}" 
                     oncomplete="PF('dlgAgregarInsumo').show()"
                     update=":dlgAgregarInsumoForm" />

    <h:form id="formInsumos">

        <p:dataTable id="tablaInsumosReceta"
                     value="#{recetaInsumosBean.listaInsumos}"
                     var="ri"
                     paginator="true" rows="5"
                     style="width:100%"
                     emptyMessage="No hay insumos asignados a esta receta">

            <p:column headerText="Insumo">
                <h:outputText value="#{ri.nombre_insumo}" />
            </p:column>

            <p:column headerText="Cantidad">
                <h:outputText value="#{ri.cantidad}" />
            </p:column>

            <p:column headerText="Unidad">
                <h:outputText value="#{ri.unidad}" />
            </p:column>

            <p:column headerText="Acciones" style="width:120px; text-align:center;">
                <p:commandButton icon="pi pi-pencil"
                                 styleClass="btn btn-edit"
                                 actionListener="#{recetaInsumosBean.prepararEdicion(ri)}"
                                 update=":dlgEditarInsumo"
                                 oncomplete="PF('dlgEditarInsumo').show()" />

                <p:commandButton icon="pi pi-trash"
                                 styleClass="btn btn-delete"
                                 actionListener="#{recetaInsumosBean.eliminar(ri.id_rec_ins)}"
                                 update="formInsumos"
                                 onclick="return confirm('¿Eliminar este insumo?');" />
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
