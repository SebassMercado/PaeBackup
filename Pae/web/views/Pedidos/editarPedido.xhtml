<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Editar Pedido</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</h:head>
<h:body class="bg-light">

     <ui:include src="/views/Navbar.xhtml" />

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Editar Pedido</h2>
            <hr/>

            <h:form>
               
                <h:messages globalOnly="true" layout="table" styleClass="alert alert-warning"/>

                <h:panelGrid columns="2" cellpadding="5" class="table table-borderless">
    <h:outputLabel value="Venta:" styleClass="form-label" />
    <h:outputText value="Venta ##{pedidosBean.pedidoSeleccionado.idVen} - Cliente ##{pedidosBean.pedidoSeleccionado.idCliente} (#{pedidosBean.pedidoSeleccionado.nombreCliente})" styleClass="form-control" />

    <h:outputLabel value="Fecha Entrega:" styleClass="form-label" />
    <h:inputText value="#{pedidosBean.pedidoSeleccionado.fechaEntrega}" styleClass="form-control">
        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
    </h:inputText>

    <h:outputLabel value="Estado:" styleClass="form-label" />
    <h:selectOneMenu value="#{pedidosBean.pedidoSeleccionado.estado}" styleClass="form-select" required="true">
        <f:selectItem itemValue="Pendiente" itemLabel="Pendiente" />
        <f:selectItem itemValue="Tomado" itemLabel="Tomado" />
        <f:selectItem itemValue="Completado" itemLabel="Completado" />
    </h:selectOneMenu>

    <h:outputLabel value="Observaciones:" styleClass="form-label" />
    <h:inputTextarea value="#{pedidosBean.pedidoSeleccionado.observacionesPedido}" rows="3" cols="30" styleClass="form-control"/>
</h:panelGrid>

                <div class="mt-4 text-center">
                      <h:commandButton value="Guardar cambios" action="#{pedidosBean.actualizarPedido}" />
                    <h:commandButton value="Volver"
                 styleClass="btn btn-secondary ms-3"
                 action="#{pedidosBean.volverALaLista}"
                 immediate="true" />
                </div>
            </h:form>
        </div>
    </div>

</h:body>
</html>
