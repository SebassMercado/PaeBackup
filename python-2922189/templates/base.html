<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PAE - Sistema de Gestión{% endblock %}</title>
    
    {% load static %}
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS del proyecto (cache bust) -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}?v=1">
    <!-- IMPORTANTE: dark.css va DESPUÉS de los CSS específicos de cada página para que sus overrides se apliquen correctamente -->

    <!-- Pre-aplicar estado de sidebar antes de pintar para evitar que ignore cambios -->
    <script>
        (function(){
            try {
                var st = localStorage.getItem('sidebarState');
                if (st === 'closed') {
                    document.documentElement.classList.add('sidebar-closed-init');
                }
            } catch (e) { /* ignorar */ }
        })();
    </script>
    
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/dark.css' %}?v=2">
</head>
<body>
    <!-- Toggle tema global (visible siempre) -->
    <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema"><span class="icon">☀️</span></button>
    {% if request.session.usuario_id %}
        <!-- Incluir navbar solo si está autenticado -->
        {% include 'components/navbar.html' %}
        
        <!-- Contenido principal -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    {% else %}
        <!-- Vista de login sin navbar -->
        <div class="login-content">
            {% block login_content %}
            {% endblock %}
        </div>
    {% endif %}
    
    <!-- JavaScript -->
    <script src="{% static 'js/navbar.js' %}?v=2"></script>
    <script src="{% static 'js/theme-toggle.js' %}?v=1"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
