<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Migración de Usuarios</title>
    </h:head>
    <h:body>
        <ui:include src="/views/Navbar.xhtml" />
        <p:growl id="msj" showDetail="true" showSummary="true" />

        <div class="container mt-5">
            <div class="card shadow p-4">
                <div class="registro-section">
                <h2>Migración de Usuarios</h2>

                <h4>Carga de archivos desde Excel</h4>
                <h:form id="formUpload" enctype="multipart/form-data">
                    <div class="form-group">
                    <p:outputLabel value="Seleccione el archivo" />
                    <br/>
                    <h:inputFile value="#{pedidosBean.excel}" style="font-size: 20px"
                                 required="true" requiredMessage="Debe seleccionar un archivo" />

                    <br/><br/>

                    <p:commandButton value="Cargar Usuarios" ajax="false"
                                     actionListener="#{pedidosBean.migrar}" />
            </div>
                </h:form>

                <hr/>
                <center>
                    
                <h:form>
                    <br/><br/>
                    <p:commandButton value="Volver al menu" ajax="false" immediate="true"
                                     action="/views/Usuarios/Index.xhtml" />
                    
</h:form>
                </center>
            </div>
            </div>
        </div>
    </h:body>
</html>
