<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Editar Producci贸n</title>
</h:head>

<h:body>
    <h:form id="formEditarProduccion">

        <div class="card shadow p-4 mt-4">
            <h3 class="text-center mb-4 text-primary">
                Editar Producci贸n
            </h3>

            <p:messages id="msg" closable="true" />

            <div class="grid">

                <!--  ID Producci贸n (solo lectura) -->
                <div class="col-12 md:col-6">
                    <p:outputLabel for="id_proc" value="Identificador de Producci贸n:" />
                    <p:inputText id="id_proc" 
                                 value="#{produccionBean.produccion.id_proc}" 
                                 readonly="true"
                                 styleClass="form-control"/>
                </div>

                <!--  Usuario (solo lectura) -->
                <div class="col-12 md:col-6">
                    <p:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" 
                                 value="#{produccionBean.produccion.usuario}" 
                                 readonly="true"
                                 styleClass="form-control"/>
                </div>

                <!--  Fecha y hora (solo lectura) -->
                <div class="col-12 md:col-6">
                    <p:outputLabel for="fecha" value="Fecha y Hora:" />
                    <p:datePicker id="fecha" 
                                  value="#{produccionBean.produccion.fecha_hora}" 
                                  pattern="dd/MM/yyyy HH:mm"
                                  showIcon="true"
                                  showTime="true"
                                  hourFormat="24"
                                  disabled="true"
                                  styleClass="form-control"/>
                </div>

                <!--  Estado (editable) -->
                <div class="col-12 md:col-6">
                    <p:outputLabel for="estado" value="Estado:" />
                    <p:selectOneMenu id="estado" 
                                     value="#{produccionBean.produccion.estado}" 
                                     styleClass="form-control">
                        <f:selectItem itemLabel="Seleccione estado" itemValue="" />
                        <f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
                        <f:selectItem itemLabel="Completada" itemValue="Completada" />
                        <f:selectItem itemLabel="Finalizada" itemValue="Finalizada" />
                    </p:selectOneMenu>
                </div>

            </div>

            <!--  Botones -->
            <div class="text-center mt-4">
                <p:commandButton value="Guardar Cambios"
                                 actionListener="#{produccionBean.actualizarEstado}"
                                 update="@form"
                                 icon="pi pi-save"
                                 styleClass="btn btn-primary me-2"/>

                <p:commandButton value="Volver"
                                 icon="pi pi-arrow-left"
                                 action="listarproduccion.xhtml?faces-redirect=true"
                                 styleClass="btn btn-secondary"/>
            </div>

        </div>
    </h:form>
</h:body>
</html>
