<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nuevo Usuario</title>
        <h:outputStylesheet library="css" name="formularios.css"/>
    </h:head>
    <h:body>
        <ui:include src="/views/Navbar.xhtml" />
        <f:event type="preRenderView" listener="#{usuariosBean.listar()}" />
        <f:event type="preRenderView" listener="#{usuariosBean.limpiar()}" />
        <section class="home">
            <div class="card-form">
                <div class="formulario">
                    <h2>Nuevo Usuario</h2>
                    <h:form enctype="multipart/form-data">

                        <div class="fila">
                            <div class="campo full">
                                <label for="documento">Documento</label>
                                <h:inputText id="documento" value="#{usuariosBean.usuario.documento}" required="true"
                                             requiredMessage="Debe especificar el Documento" styleClass="input"/>
                                <h:message for="documento" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>

                            </div>
                        </div>

                        <div class="fila dos-columnas">
                            <div class="campo">
                                <label for="nombres">Nombres</label>
                                <h:inputText id="nombres" value="#{usuariosBean.usuario.nombres}" required="true"
                                             requiredMessage="Debe especificar el Nombre" styleClass="input"/>
                                <h:message for="nombres" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                            <div class="campo">
                                <label for="apellidos">Apellidos</label>
                                <h:inputText id="apellidos" value="#{usuariosBean.usuario.apellidos}" required="true"
                                             requiredMessage="Debe especificar el Apellido" styleClass="input"/>
                                <h:message for="apellidos" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                        </div>

                        <div class="fila dos-columnas">
                            <div class="campo">
                                <label for="telefono">Teléfono</label>
                                <h:inputText id="telefono" value="#{usuariosBean.usuario.telefono}" required="true"
                                             requiredMessage="Debe especificar el teléfono" styleClass="input"/>
                                <h:message for="telefono" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                            <div class="campo">
                                <label for="direccion">Dirección</label>
                                <h:inputText id="direccion" value="#{usuariosBean.usuario.direccion}" required="true"
                                             requiredMessage="Debe especificar la dirección" styleClass="input"/>
                                <h:message for="direccion" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                        </div>

                        <div class="fila dos-columnas">
                            <div class="campo">
                                <label for="correo">Correo Electrónico</label>
                                <h:inputText id="correo" value="#{usuariosBean.usuario.correo}" required="true"
                                             requiredMessage="Debe especificar el correo" styleClass="input"/>
                                <h:message for="correo" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                            <div class="campo">
                                <label for="password">Contraseña</label>
                                <h:inputSecret id="password" value="#{usuariosBean.usuario.password}" required="true"
                                               requiredMessage="Debe especificar la contraseña" styleClass="input"/>
                                <h:message for="password" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                        </div>

                        <div class="fila">
                            <div class="campo full">
                                <label for="rol">Rol</label>
                                <h:selectOneMenu id="rol" value="#{usuariosBean.usuario.rol}" required="true"
                                                 requiredMessage="Debe especificar el rol" styleClass="select">
                                    <f:selectItem itemLabel="Seleccione un rol" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Administrador" itemValue="A"/>
                                    <f:selectItem itemLabel="Empleado Producción" itemValue="EP"/>
                                    <f:selectItem itemLabel="Empleado Ventas" itemValue="EV"/>
                                </h:selectOneMenu>
                                <h:message for="rol" style="color:#d9534f; font-size:12px; margin-top:4px; display:block;"/>
                            </div>
                        </div>

                        <div class="botones">
                            <h:commandButton value="Guardar" actionListener="#{usuariosBean.agregar()}" action="Index" styleClass="btn-primario"/>
                            <h:commandButton value="Cancelar" immediate="true" action="Index" styleClass="btn-secundario"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </section>



    </h:body>
</html>
