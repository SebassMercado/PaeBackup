<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Gestión de Recetas</title>  
</h:head>

<h:body>
    <ui:include src="/views/Navbar.xhtml" />
    <f:event type="preRenderView" listener="#{recetasBean.listar}" />
    <p:growl id="msj" showDetail="true" showSummary="true" />

    <section class="home">
        <div class="contenedor">
            <div class="tabla">
                <section class="card">
                    <h:form id="formRecetas">

                        <!-- ENCABEZADO -->
                        <div class="encabezado">
                            <h2><i class='bx bx-receipt'></i> Gestión de Recetas</h2>
                            <div>
                                <h:commandButton value="Nueva Receta"
                                                 action="nuevareceta"
                                                 styleClass="export-btn" />

                                <h:commandButton value="Reporte PDF"
                                                 style="margin-left: 10px"
                                                 styleClass="export-btn"
                                                 actionListener="#{recetasBean.exportarPDF}" />

                                <h:commandButton value="Migrar Excel"
                                                 style="margin-left: 10px"
                                                 styleClass="export-btn"
                                                 action="migrarrecetas" />
                            </div>
                        </div>

                        <!-- TABLA DE RECETAS -->
                        <h:panelGroup id="tablaRecetasWrapper">
                            <div class="wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID <span class="draggable" onmousedown="initResize(0)"></span></th>
                                            <th>Nombre <span class="draggable" onmousedown="initResize(1)"></span></th>
                                            <th>Descripción <span class="draggable" onmousedown="initResize(2)"></span></th>
                                            <th>Precio <span class="draggable" onmousedown="initResize(3)"></span></th>
                                            <th>Estado <span class="draggable" onmousedown="initResize(4)"></span></th>
                                            <th style="width:12rem">Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{recetasBean.lstRecetas}" var="r">
                                            <tr>
                                                <td><span class="cell-content"><h:outputText value="#{r.id_rec}" /></span></td>
                                                <td><span class="cell-content"><h:outputText value="#{r.nombre}" /></span></td>
                                                <td><span class="cell-content"><h:outputText value="#{r.descripcion}" /></span></td>
                                                <td>
                                                    <span class="cell-content">
                                                        <h:outputText value="#{r.precio}">
                                                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" />
                                                        </h:outputText>
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="cell-content">
                                                        <h:outputText value="#{r.estado eq 'Activo' ? 'Activo' : 'Inactivo'}"
                                                                      style="font-weight:bold; color:#{r.estado eq 'Activo' ? 'green' : 'red'};" />
                                                    </span>
                                                </td>
                                                <td>
                                                    <div style="display:flex; gap:6px; justify-content:center;">

                                                        <!-- Editar -->
                                                        <h:commandLink actionListener="#{recetasBean.irAEditar(r)}"
                                                                       action="editarreceta"
                                                                       styleClass="btn btn-outline-success"
                                                                       title="Editar Receta">
                                                            <i class="bi bi-pencil"></i>
                                                        </h:commandLink>

                                                        <!-- Gestionar Insumos -->
                                                        <h:commandLink action="#{recetasBean.irAGestionarInsumos(r)}"
                                                                       styleClass="btn btn-outline-primary"
                                                                       title="Gestionar Insumos">
                                                            <i class="bi bi-box"></i>
                                                        </h:commandLink>

                                                        <!-- Eliminar -->
                                                        <h:commandLink actionListener="#{recetasBean.eliminar(r)}"
                                                                       styleClass="btn btn-outline-danger"
                                                                       title="Eliminar Receta"
                                                                       onclick="return confirm('¿Está seguro de eliminar esta receta?');">
                                                            <i class="bi bi-trash"></i>
                                                            <f:ajax execute="@this" render="tablaRecetasWrapper msj" />
                                                        </h:commandLink>

                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </h:panelGroup>

                        <!-- BOTÓN VOLVER -->
                        <h:commandLink styleClass="btn-back" 
                                       action="/views/Dashboard.xhtml?faces-redirect=true">
                            <i class='bx bx-chevron-left'></i> Volver
                        </h:commandLink>

                    </h:form>
                </section>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/assets/js/tabla.js"></script>
</h:body>
</html>
