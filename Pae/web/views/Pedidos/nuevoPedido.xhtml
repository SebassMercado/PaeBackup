<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Nuevo Pedido</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</h:head>
<h:body class="bg-light">

    <ui:include src="/views/Navbar.xhtml" />

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Registrar Nuevo Pedido</h2>
            <hr/>

            <h:form>
                <h:messages globalOnly="true" layout="table" styleClass="alert alert-warning"/>
                <h:panelGrid columns="2" cellpadding="5" class="table table-borderless">

                    <h:outputLabel value="Venta:" styleClass="form-label" />
                    <h:selectOneMenu value="#{pedidosBean.pedidoNuevo.idVen}" styleClass="form-select" required="true">
                        <f:selectItem itemLabel="Seleccione una venta..." itemValue="" />
                        <f:selectItems value="#{pedidosBean.listaVentas}" var="venta"
                            itemValue="#{venta.idVen}"
                            itemLabel="Venta ##{venta.idVen} - Cliente ##{venta.idCliente} (#{venta.nombreCliente})" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Fecha Entrega:" styleClass="form-label" />
                    <h:inputText value="#{pedidosBean.pedidoNuevo.fechaEntrega}" styleClass="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>

                    <h:outputLabel value="Estado:" styleClass="form-label" />
                    <h:selectOneMenu value="#{pedidosBean.pedidoNuevo.estado}" styleClass="form-select" required="true">
                        <f:selectItem itemValue="Pendiente" itemLabel="Pendiente" />
                        <f:selectItem itemValue="Tomado" itemLabel="Tomado" />
                        <f:selectItem itemValue="Completado" itemLabel="Completado" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Observaciones:" styleClass="form-label" />
                    <h:inputTextarea value="#{pedidosBean.pedidoNuevo.observacionesPedido}" rows="3" cols="30" styleClass="form-control"/>
                </h:panelGrid>

                <div class="mt-4 text-center">
                    <h:commandButton value="Guardar" styleClass="btn btn-success" action="#{pedidosBean.guardarPedido}" />
                    <h:commandButton value="Volver" styleClass="btn btn-secondary ms-3" action="#{pedidosBean.volverALaLista}" immediate="true" />
                </div>
            </h:form>
        </div>
    </div>

</h:body>
</html>
